<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
	<title>Mi primera aplicaci贸n web con NODE</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/Core/bootstrap.min.css">
<link rel="stylesheet" href="css/Core/font-awesome.css">
<link rel="stylesheet" href="css/Core/font-awesome.min.css">
<link rel="stylesheet" href="css/Core/normalize.css">
  <script src="js/Core/angular.min.js"></script>
  <script src="js/Core/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="js/Dev/app.js"></script>
  <style>
    body{
      text-align:center;
      background: #EFEEFEF;
      padding-top:  50px;
    }
    


  </style>
</head>
 
<body class="container" ng-app="mi_primera_app_angular" ng-controller="mainController as main">
  <!-- form to update the message variable using ng-model -->
<div class="form-group">
  <label>Escribe aqui tu mensaje</label>
  <input type="text" class="form-control" ng-model="main.message">
  </div>
    <!-- display the message -->
<div class="jumbotron">
  <h2>Este es mi mensaje:</h2>
  {{ main.message }}
  </div>
  </div>

<!-- display the list using ng-repeat -->
<h2>Esta es mi lista:</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Situaci贸n</td>
          <td>Valoraci贸n del aprendiazaje</td>
          <td>Sentimiento personal</td>
        </tr>
      </thead>
    <tbody> 
      <tr ng-repeat="estado in main.estados">
        <td>{{ estado.situacion }}</td>
        <td>{{ estado.valoracion_aprendizaje }}</td>
        <td>{{ estado.sentimiento }}</td>
      </tr>
    </tbody>
  </table>
  <!-- form to add a new estado to the list -->
<form class="form-inline" ng-submit="main.addEstado()">
  <input type="text" class="form-control" placeholder="Ya soy un experto" ng-
  model="main.estadoData.situacion">
  <input type="number" class="form-control" placeholder="12" ng-
  model="main.estadoData.valoracion_aprendizaje">
  <input type="text" class="form-control" placeholder="Emoci贸n" ng-
  model="main.estadoData.sentimiento">
  <button type="submit" class="btn btn-success">Add</button>
  </form>




</body>

</html>
